<div (click)="comment.id = comment.id + 1" class="comment-large">
  <div class="comment-large-id">{{ comment.id }}</div>
    <div class="comment-large-text">
        <div class="comment-large-author">{{ comment.author_id }}</div>
        <div class="comment-large-message">{{ comment.message }}</div>
    </div>
</div>
